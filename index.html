<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, Mr. Js.React</title>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <h1>Hello, Mr.React</h1>
        <div id="app-root"></div>
        <script type="text/babel">

            class Button extends React.Component{
                constructor(props) {
                    super(props);
                    this.state = {backgroundColor: ''};
                    this.handlClick = this.handlClick.bind(this)
                }

                handlClick = () => {
                        this.setState({
                            backgroundColor: 'violet',
                        })
                    }

                render() {
                    const content = this.props.children || 'Fk you'


                    return <button style = {{color: this.props.color,  backgroundColor: this.state.backgroundColor,}} onClick = {this.handlClick}>{content}</button>;
                    }
                }

            class App extends React.Component{
                render() {
                    return (
                        <div>
                        <Button color = 'red'>Render from app</Button>
                        <Button color = 'blue'/>
                    </div>
                    )
                }
            }

            ReactDOM.render(
                <App />,
                document.getElementById('app-root'),
            );
        </script>
    </body>
</html>
